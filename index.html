<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>SIP Calculator</h2>
        <div>
            <label for="monthlyInvestment">Monthly Investment:</label>
            <input type="number" id="monthlyInvestment" placeholder="Enter amount">
        </div>
        <div>
            <label for="investmentYears">Investment Years:</label>
            <input type="number" id="investmentYears" placeholder="Enter years">
        </div>
        <div>
            <label for="interestRate">Yearly Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter rate">
        </div>
        <button onclick="calculateSIP()">Calculate</button>
        <div>
            <label for="totalAmount">Total Amount:</label>
            <input type="text" id="totalAmount" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
